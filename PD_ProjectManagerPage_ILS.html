<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 25%;
            padding: 20px;
            border-right: 1px solid #000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #main {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
            width: 100%;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            margin-right: 10px; /* Adds space between buttons */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Project Director</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Number of Projects:</strong> <span id="projectCount">0</span></p>
        </div>
        <div id="main">
            <h2 style="text-align: center;">Project Management</h2>
            <button onclick="addProject()">Add New Project</button>

            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Number</th>
                        <th>Total Budget</th>
                        <th>Ending Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectTable">
                    <!-- Projects will be added here dynamically -->
                </tbody>
            </table>

            <button id="reportButton" onclick="generateFinancialReport()">Create Financial Report</button>
        </div>
    </div>

    <script>
        let projects = []; // Array to hold project details

        function addProject() {
            const projectTable = document.getElementById("projectTable");
            const newRow = document.createElement("tr");

            newRow.innerHTML = `
                <td><input type="text" placeholder="Project Name"></td>
                <td><input type="text" placeholder="Project Number"></td>
                <td><input type="number" placeholder="Total Budget"></td>
                <td><input type="number" placeholder="Ending Year"></td>
                <td>
                    <button onclick="openProject()">Open</button> <!-- Link to projectpage_ILS -->
                </td>
            `;

            projectTable.appendChild(newRow);
            updateProjectCount();
        }

        function updateProjectCount() {
            const projectCount = document.getElementById("projectCount");
            const projectTable = document.getElementById("projectTable");
            projectCount.textContent = projectTable.rows.length;
        }

        function generateFinancialReport() {
            if (projects.length === 0) {
                alert("No projects to generate a report for.");
                return;
            }

            let reportContent = "Financial Report\n\n";
            projects.forEach((project, index) => {
                reportContent += `Project ${index + 1}:\n`;
                reportContent += `Name: ${project.name}\n`;
                reportContent += `Number: ${project.number}\n`;
                reportContent += `Total Budget: ${project.budget}\n`;
                reportContent += `Ending Year: ${project.endYear}\n`;
                reportContent += "----------------------\n";
            });

            // For debugging: displays the report in console
            console.log(reportContent);

            // Display the report in an alert (or you could create a downloadable file instead)
            alert(reportContent);
        }

        function openProject() {
            // Link the Open button to the projectpage_ILS.html
            window.location.href = "projectpage_ILS.html";
        }
    </script>
</body>
</html>
