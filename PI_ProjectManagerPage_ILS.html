<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Page - PI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 25%;
            padding: 20px;
            border-right: 1px solid #000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #main {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            margin: 20px 0;
            border-collapse: collapse;
            width: 100%;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            margin-right: 10px; /* Adds space between buttons */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h2>Principal Investigator</h2>
            <p><strong>Name:</strong> Jane Smith</p>
            <p><strong>Email:</strong> janesmith@example.com</p>
            <p><strong>Number of Projects:</strong> <span id="projectCount">0</span></p>
        </div>
        <div id="main">
            <h2 style="text-align: center;">Project Management</h2>

            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Number</th>
                        <th>Total Budget</th>
                        <th>Ending Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="projectTable">
                    <!-- Projects will be listed here dynamically -->
                </tbody>
            </table>

            <button id="reportButton" onclick="generateFinancialReport()">Create Financial Report</button>
        </div>
    </div>

    <script>
        let projects = []; // Array to hold project details

        // Sample data for demonstration purposes
        projects.push({ name: "Project Alpha", number: "001", budget: 50000, endYear: 2025 });
        projects.push({ name: "Project Beta", number: "002", budget: 30000, endYear: 2024 });

        // Function to display existing projects in the table
        function displayProjects() {
            const projectTable = document.getElementById("projectTable");
            projectTable.innerHTML = ''; // Clear previous entries

            projects.forEach(project => {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${project.name}</td>
                    <td>${project.number}</td>
                    <td>${project.budget}</td>
                    <td>${project.endYear}</td>
                    <td>
                        <button onclick="openProject('${project.number}')">Open</button>
                    </td>
                `;
                projectTable.appendChild(newRow);
            });

            updateProjectCount();
        }

        function updateProjectCount() {
            const projectCount = document.getElementById("projectCount");
            projectCount.textContent = projects.length;
        }

        function openProject(projectNumber) {
            const project = projects.find(p => p.number === projectNumber);
            if (project) {
                alert(`Project Details:\nName: ${project.name}\nNumber: ${project.number}\nTotal Budget: ${project.budget}\nEnding Year: ${project.endYear}`);
            } else {
                alert("Project not found.");
            }
        }

        function generateFinancialReport() {
            if (projects.length === 0) {
                alert("No projects to generate a report for.");
                return;
            }

            let reportContent = "Financial Report\n\n";
            projects.forEach((project, index) => {
                reportContent += `Project ${index + 1}:\n`;
                reportContent += `Name: ${project.name}\n`;
                reportContent += `Number: ${project.number}\n`;
                reportContent += `Total Budget: ${project.budget}\n`;
                reportContent += `Ending Year: ${project.endYear}\n`;
                reportContent += "----------------------\n";
            });

            // For debugging: displays the report in console
            console.log(reportContent);

            // Display the report in an alert (or you could create a downloadable file instead)
            alert(reportContent);
        }

        // Initial display of projects
        displayProjects();
    </script>
</body>
</html>
